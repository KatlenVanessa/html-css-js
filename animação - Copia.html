<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>

<body>
<canvas id="tela" width="600" height="400"></canvas>

<script>
var tela = document.getElementById("tela");
var c = tela.getContext("2d");
c.fillStyle="green";
c.fillRect(0, 0, 600, 400);


c.fillStyle="blue";
c.fillRect(100,200,50,50);

c.fillStyle="red";
c.beginPath();
c.arc(100,200,25,0,2*3.14);
c.fill();



</script>

</body>
</html>
