<html>

<body>

    <script>


        var idade = prompt("Digite sua idade: ");
        var calcdias = function(idade){
        var dias = idade * 365;
            return dias;
        }
         
        var calcbatimentos = function(dias){
        var batimentos = dias * 24 * 60 * 80;
            return batimentos;
        }
        document.write("Dias vividos: "+ calcdias(idade)+"<br>Batimentos: <br>"+ calcbatimentos(calcdias(idade)));

        var dias = calcdias(idade);
        var batimentos = calcbatimentos(dias);

        document.write("Dias vividos: "+ dias +"<br>Batimentos: " + batimentos);

    </script>

</body>
</html>
